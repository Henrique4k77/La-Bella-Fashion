{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow">
                <h2 class="card-title text-center mb-4">Editar Meus Dados</h2>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="ra" class="form-label">RA</label>
                        <input type="text" class="form-control" id="ra" name="ra" value="{{ usuario.ra }}">
                    </div>
                    <div class="mb-3">
                        <label for="turma" class="form-label">Turma</label>
                        <input type="text" class="form-control" id="turma" name="turma" value="{{ usuario.turma }}">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone }}">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{% url 'meus_dados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
