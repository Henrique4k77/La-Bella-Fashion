{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow">
                <div class="text-center mb-4">
                    <img src="{% static 'caminho/para/imagem/de/perfil.png' %}" alt="Foto de perfil" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                    <h2 class="card-title">{{ usuario.nome }}</h2>
                    <p class="text-muted">{{ usuario.email }}</p>
                </div>
                <hr>
                <div class="card-body">
                    <h5 class="card-subtitle mb-3 text-muted">Informações de Perfil</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>RA:</strong> {{ usuario.ra }}
                        </li>
                        <li class="list-group-item">
                            <strong>Turma:</strong> {{ usuario.turma }}
                        </li>
                        <li class="list-group-item">
                            <strong>Telefone:</strong> {{ usuario.telefone }}
                        </li>
                    </ul>
                </div>
                <div class="mt-4 text-center">
                    <a href="{% url 'editar_dados' %}" class="btn btn-warning me-2">Editar meus dados</a>
                    <a href="{% url 'excluir_perfil' %}" class="btn btn-danger">Excluir perfil</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
