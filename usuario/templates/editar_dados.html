{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow">
                <h2 class="card-title text-center mb-4">Editar Meus Dados</h2>
                <form action="{% url 'editar_dados' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <h5 class="mt-4 mb-3">Dados da Conta</h5>
                    {{ user_form|crispy }}
                    
                    <h5 class="mt-4 mb-3">Dados de Perfil</h5>
                    {{ perfil_form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{% url 'meus_dados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
