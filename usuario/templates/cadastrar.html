{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Criar Conta</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ perfil_form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>
          <div class="mt-3 text-center">
            <p>Já tem uma conta? <a href="{% url 'usuario_login' %}">Faça login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
