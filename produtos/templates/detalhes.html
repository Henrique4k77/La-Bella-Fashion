{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      {% if produto.imagem %}
        <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ produto.nome }}</h2>
      <p>{{ produto.descricao }}</p>
      <p><strong>Categoria:</strong> {{ produto.categoria }}</p>
      <p><strong>Pre√ßo:</strong> R$ {{ produto.preco|floatformat:2 }}</p>
      <button hx-post="{% url 'pedido:adicionar_ao_carrinho' produto.id %}" 
              hx-swap="none" 
              class="btn btn-success">
        Adicionar ao Carrinho
      </button>
    </div>
  </div>
</div>
{% endblock %}
