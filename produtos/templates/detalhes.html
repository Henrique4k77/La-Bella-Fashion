{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      {% if produto.imagem %}
        <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ produto.nome }}</h2>
      <p>{{ produto.descricao }}</p>
      <p><strong>Categoria:</strong> {{ produto.categoria }}</p>
      <p><strong>Pre√ßo:</strong> R$ {{ produto.preco }}</p>
      <a href="#" class="btn btn-success">Adicionar ao Carrinho</a>
    </div>
  </div>
</div>
{% endblock %}
